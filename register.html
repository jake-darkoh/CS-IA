<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <header>Register</header>
        </div>
        <form action="register.php" method="POST">
            <div class="input-box">
                <input type="text" name="first_name" class="input-field" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" name="last_name" class="input-field" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" class="input-field" placeholder="Password" required>
            </div>
            <div class="forgot">
                <section>
                    <input type="checkbox" id="check" required>
                    <label for="check">Accept Terms and Conditions</label>
                </section>
            </div>
            <div class="input-submit">
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
